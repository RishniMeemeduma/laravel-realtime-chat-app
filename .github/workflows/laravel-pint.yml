name: Laravel pint
on : 
  pull_request
jobs:
  laravel-pint:
    runs-on: ubuntu-latest

    steps: 
     - name : Checkout code
       uses: actions/checkout@v4.2.2

     - name : setup php and composer
       uses: shivammathur/setup-php@2.32.0
       with:
        php-version: '8.4'
        tools: composer:v2


     - name : install laravel pint
       run: composer require laravel/pint 

     - name : run pint
       run : pint

     - name : push changes to PR
       run : echo 'Todo'
